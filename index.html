<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga JS Extended</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стили для скроллбара таблицы рекордов */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="crt-overlay"></div>

        <div class="ui-layer top-4 px-4 flex justify-between w-full max-w-2xl text-red-500 text-sm md:text-base z-30">
            <div class="text-left w-1/2">
                <p>SCORE</p>
                <p id="scoreDisplay" class="text-white">00</p>
            </div>
            <div class="text-right w-1/2">
                <p>HIGH SCORE</p>
                <p id="highScoreDisplay" class="text-yellow-400">20000</p>
            </div>
        </div>

        <div class="ui-layer bottom-4 left-4 text-left text-blue-400 text-sm md:text-base z-30">
            <p>LIVES</p>
            <div id="livesDisplay" class="text-white text-xl mt-1">3</div>
        </div>

        <div id="buffContainer" class="ui-layer bottom-4 right-4 text-right flex flex-col gap-2 z-30 text-xs">
            <div id="buffClone" class="hidden text-green-400">
                <p>CLONES: <span id="timerClone">0</span>s</p>
            </div>
            <div id="buffRapid" class="hidden text-red-400">
                <p>RAPID: <span id="timerRapid">0</span>s</p>
            </div>
            <div id="buffWide" class="hidden text-yellow-400">
                <p>WIDE: <span id="timerWide">0</span>s</p>
            </div>
        </div>

        <div id="stageMessage"
            class="ui-layer top-1/2 left-0 right-0 text-center hidden transform -translate-y-1/2 z-40 pointer-events-none">
            <h2 class="text-2xl text-cyan-400 tracking-widest">STAGE <span id="stageNum">1</span></h2>
        </div>

        <div id="startScreen" class="overlay-screen flex flex-col justify-center items-center">
            <h1 class="text-4xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-red-600 mb-8 animate-pulse text-center">
                GALAGA JS
            </h1>
            
            <div class="space-y-4 text-center flex flex-col items-center">
                <div class="mb-4">
                    <input type="text" id="usernameInput" placeholder="YOUR NAME" maxlength="10"
                        style="background: transparent; border: 2px solid cyan; color: white; padding: 10px; font-family: inherit; text-align: center; text-transform: uppercase; font-size: 1.2rem;">
                </div>

                <button id="leaderboardBtn" class="mb-8 px-6 py-2 border-2 border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-black transition font-bold text-xs tracking-widest cursor-pointer z-50">
                    LEADERBOARD
                </button>

                <p class="text-cyan-400 text-sm md:text-base mb-8">PRESS SPACE OR CLICK TO START</p>
                
                <div class="text-xs text-gray-400 mt-8 space-y-2">
                    <p>CONTROLS</p>
                    <p><span class="text-white">ARROWS</span> : MOVE</p>
                    <p><span class="text-white">SPACE</span> : FIRE</p>
                </div>
            </div>
        </div>

        <div id="leaderboardScreen" class="overlay-screen hidden flex-col justify-center items-center z-50">
            <h2 class="text-3xl text-yellow-400 mb-6 tracking-widest">TOP PILOTS</h2>
            
            <div class="w-full max-w-md px-8 mb-8">
                <div class="flex justify-between text-gray-400 text-xs mb-4 border-b border-gray-600 pb-2">
                    <span>RANK</span>
                    <span>PILOT</span>
                    <span>SCORE</span>
                </div>
                <ul id="leaderboardList" class="space-y-3 text-sm font-mono h-64 overflow-y-auto pr-2 custom-scrollbar">
                    <li class="text-center text-gray-500">LOADING...</li>
                </ul>
            </div>

            <button id="backBtn" class="px-6 py-3 border-2 border-white text-white hover:bg-white hover:text-black transition font-bold text-sm cursor-pointer">
                BACK
            </button>
        </div>

        <div id="gameOverScreen" class="overlay-screen hidden flex-col justify-center items-center z-50">
            <h2 class="text-4xl text-red-600 mb-4">GAME OVER</h2>
            <div class="mb-8 text-center">
                <p class="text-sm text-gray-400">RESULTS</p>
                <p class="text-xl text-white mt-2">SCORE: <span id="finalScore">0</span></p>
                <p class="text-xs text-yellow-500 mt-2">SHOTS: <span id="shotsFired">0</span></p>
            </div>
            <button id="restartBtn"
                class="px-6 py-3 border-2 border-white text-white hover:bg-white hover:text-black transition font-bold text-sm cursor-pointer">
                TRY AGAIN
            </button>
        </div>

        <div id="mobile-controls"
            class="absolute bottom-4 right-4 w-full px-4 justify-between items-end z-40 pointer-events-auto hidden md:hidden">
            <div class="flex gap-4">
                <button id="btnLeft"
                    class="w-16 h-16 bg-white/10 border border-white/30 rounded-full flex items-center justify-center active:bg-white/30 text-2xl text-white">←</button>
                <button id="btnRight"
                    class="w-16 h-16 bg-white/10 border border-white/30 rounded-full flex items-center justify-center active:bg-white/30 text-2xl text-white">→</button>
            </div>
            <button id="btnFire"
                class="w-20 h-20 bg-red-600/20 border border-red-500/50 rounded-full flex items-center justify-center active:bg-red-600/50 text-xs font-bold tracking-widest text-red-300">FIRE</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
